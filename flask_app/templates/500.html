<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <!-- You can include Bootstrap or any other CSS framework for styling if needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template text-center">
                    <h1>Oops!</h1>
                    <h2>500 Internal Server Error</h2>
                    <div class="error-details">
                        Sorry, an error has occurred. Please try again later or contact the support team.
                    </div>
                    <div class="mt-3">
                        <strong>Error Details:</strong>
                        <pre>{{ error }}</pre>
                    </div>
                    <div class="error-actions mt-4">
                        <a href="/" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-home"></span>
                            Take Me Home 
                        </a>
                        <a href="mailto:michaeldvoth@me.com" class="btn btn-secondary btn-lg">
                            <span class="glyphicon glyphicon-envelope"></span>
                            Contact Support 
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
